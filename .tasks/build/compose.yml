# vim: set ft=yaml.docker-compose:
services:
  caddy:
    container_name: caddy
    build:
      context: caddy/
    volumes:
      - caddy-data:/data
      - caddy-log:/var/log/caddy
    networks:
      - http_frontend
      - http_backend
    ports:
      - 0.0.0.0:443:443
      - 100.115.77.113:2019:2019
    restart: always
    logging: &logging
      driver: "json-file"
      options:
        max-size: "10m"
  gitea:
    container_name: gitea
    image: gitea/gitea:1.22.2
    volumes:
      - /srv/www/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      USER_UID: '1001'
      USER_GID: '1001'
    networks:
      - http_backend
    restart: always
    logging: *logging
  json-log-exporter:
    container_name: json-log-exporter
    build:
      context: json-log-exporter/
    volumes:
      - caddy-log:/var/log/caddy
    ports:
      - 100.115.77.113:9321:9321
    restart: always
    logging: *logging
volumes:
  caddy-data:
  caddy-log:
networks:
  http_frontend:
  http_backend:
    external: true
